<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>

<body>

  <div id="loading" style="display:none;">Loading...</div>

  <div class="main-container">
    <div class="search-bar">
      <form id="form">
        <i class="fas fa-search"></i>
        <input type="text" name="Search" id="search" autocomplete="off" placeholder="Search" />
      </form>
    </div>

    <div class="city">
      <h3>-</h3>
    </div>

    <div class="date">
      <p></p>
    </div>

    <div class="temperature-container">
      <div class="temp-icon"><i class=""></i></div>
      <div class="temp-num">-</div>
      <div class="temp-desc"></div>
    </div>

    <div class="extra-info-container">
      <div class="humidity">
        <div class="humidity-num">
          <h4>0%</h4>
        </div>
        <div class="humidity-title">
          <h4>Humidity</h4>
        </div>
      </div>
      <div class="wind">
        <div class="wind-num">
          <h4>0</h4>
        </div>
        <div class="wind-title">
          <h4>Wind Speed</h4>
        </div>
      </div>
    </div>

    <div class="other-cities-container">
      <div class="title">Cities</div>

      <div class="other-cities">
        <div class="city1-info">
          <div class="other-cities-name city1-name">
            <h4>Oslo</h4>
          </div>
          <div class="other-cities-icon city1-icon">
              <i class="far fa-sun"></i>
          </div>
          <div class="other-cities-temp city1-temp">
            <h4>-</h4>
          </div>
        </div>
        <div class="city2-info">
          <div class="other-cities-name city2-name">
            <h4>Hamar</h4>
          </div>
          <div class="other-cities-icon city2-icon">
              <i class="far fa-sun"></i>
          </div>
          <div class="other-cities-temp city2-temp">
            <h4>-</h4>
          </div>
        </div>
        <div class="city3-info">
          <div class="other-cities-name city3-name">
            <h4>Tangen</h4>
          </div>
          <div class="other-cities-icon city3-icon">
              <i class="far fa-sun"></i>
          </div>
          <div class="other-cities-temp city3-temp">
            <h4>-</h4>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
